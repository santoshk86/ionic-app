<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Select a Tournaments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list>
    <ion-item *ngFor="let item of tournaments"  (click)="itemTapped($event, item)">
      <ion-label>
        {{item.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
