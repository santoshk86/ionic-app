<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder = "Search" [(ngModel)] ="queryText" (ionInput)="updateTeams()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group  *ngFor="let division of teams">
      <ion-item-divider color="secondary">
        {{division.divisionName}}
      </ion-item-divider>
    
      <ion-item *ngFor="let team of division.divisionTeams" (click)="itemTapped($event, team)">
        <ion-label>
          {{team.name}}
        </ion-label>
      </ion-item>
    </ion-item-group>
 
  </ion-list>
</ion-content>
