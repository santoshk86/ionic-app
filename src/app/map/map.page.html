<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab>
      <ion-fab-button (click)="goToDirections()" >
          <ion-icon name="navigate"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <agm-map [latitude] = "map.lat" [longitude] = "map.lng" [zoom] = "map.zoom" > 
    <agm-marker [latitude] = "map.lat" [longitude] = "map.lng">
      <agm-info-window>
        <strong>{{map.markerLabel}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
